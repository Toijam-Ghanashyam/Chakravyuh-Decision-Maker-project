name: Deploy Supabase Edge Functions

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'supabase/functions/**'

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Install Supabase CLI
        run: |
            rm -rf supabase      # Add this line to forcibly remove any existing 'supabase' directory
            wget https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz
            tar -xzf supabase_linux_amd64.tar.gz
            sudo mv supabase /usr/local/bin/supabase
            
      - name: Login to Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "ERROR: SUPABASE_ACCESS_TOKEN secret is not set."
            exit 1
          fi
          supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy Edge Functions
        env:
          SUPABASE_REF: ${{ secrets.SUPABASE_REF }}
        run: |
          if [ -z "$SUPABASE_REF" ]; then
            echo "ERROR: SUPABASE_REF is not set. Set the project ref in repository secrets."
            exit 1
          fi
          supabase functions deploy ai-chat --project-ref "$SUPABASE_REF"
          supabase functions deploy extract-doc --project-ref "$SUPABASE_REF"

      - name: Deployment Complete

        run: echo "Supabase Edge Functions deployed. Remember to set function env vars in Supabase dashboard if required (OCR_SPACE_API_KEY, SUPABASE_SERVICE_ROLE_KEY)."



